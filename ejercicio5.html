<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
		
	function cambioletra(){
		document.getElementById("n1").style.fontFamily="Courier New";
		document.getElementById("n2").style.fontFamily="Verdana";
	}

	function cambiocolor(){
		document.getElementById("n1").style.background="yellow";

	 	var a = document.getElementById("miDiv");
	 	a.style.background="blue";

	function tabla(){
		var datos = '{"jugador":['+
						'{"nombre":"James Rodriguez","goles":"6"},'+
						'{"nombre":"Thomas Mueller","goles":"5"},'+
						'{"nombre":"Neymar","goles":"4"},'+

					+']}';
		var jsdata = JSON.parse(datos);

		out+="<tr id=n3>";
		out+="<td>Nombre</td>";
		out+="<td>Goles</td>";
		out+="</tr>";
		for(var i = 0; i<jsdata.jugador.length;i++){
			out += "<tr id=nn"+i+">";
			out += "<td>"+jsdata.jugador[i].nombre+"</td>";
			out += "<td>"+jsdata.jugador[i].goles+"</td>";
			out += "</tr>";
		}		
		out+="</table>";

		document.getElementById("tabla").innerHTML=out;
	}
