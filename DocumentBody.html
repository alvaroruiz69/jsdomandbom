<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function objetoBody(){
			var div = document.body.children[0];
			var texto = document.createTextNode("Mi texto!!");
			div.appendChild(texto);
		}
	</script>
</head>
<body>
<div></div>
<button onclick="objetoBody()">Objeto del body</button>
</body>
</html>
