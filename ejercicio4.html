<script type="text/javascript">

	function createnode(){
		var d = document.createElement("h4");

		document.body.appendChild(texto);
	}
	function titulo(){
		var a = document.getElementById("titulo");

	}
	function cambiarcolor(){
		var b = document.getElementsByTagName("th");
		for (var i = 0;i<b.length;i++) {
			b[i].style.color="red";
		}
	}

	function estilos(){
		var c = document.getElementsByClassName("n1");
		//var style = {"padding":"12px","background":"#009688","border":"none","color":"#fff"}
		for(var i = 0;i<c.length;i++){
			c[i].style.background="#2196f3";
			c[i].style.padding="12px";
			c[i].style.border="none";
			c[i].style.color="#fff";
		}
	}
	function estilosclick(e){
		//var c = document.getElementsByClassName("n1");
		//var style = {"padding":"12px","background":"#009688","border":"none","color":"#fff"}
		e.style.background="#673ab7";
	}

		//e.setAttribute("background","red");

		var d = document.getElementsByClassName("n1");
		for (var i = 0;i<d.length;i++) {
			d[i].style.background="#2196f3";
		}	
		e.style.background="#673ab7";
		//console.log(e);
	}


	function stylemouse(){
		var d = document.getElementsByClassName("n1");
		for (var i = 0;i<d.length;i++) {
			d[i].style.background="#2196f3";
		}	
	}




</script>
