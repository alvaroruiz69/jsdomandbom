<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>getElementsByTagName</h1>
	<p>Nuestro primer parrafo</p>
	<p>Nuestro segundo parrafo</p>

	<script type="text/javascript">
		var parrafo = document.getElementsByTagName("p");
		var cantidad = parrafo.length;
		alert("Nuetro doumento HTML tiene "+cantidad+ " parrafos.");

	</script>

</body>
</html>
