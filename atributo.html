<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
		
		function obtneratributos(){
			var atributos = "";

			var miDiv = document.getElementById("miDiv");

			for(var i=0;i<miDiv.attributes.length;i++){
				atributos += miDiv.attributes[i].name + " : " + miDiv.attributes[i].value + "<br>";
			}

			document.getElementById("p1").innerHTML=atributos;
		}


	</script>
</head>
<body>

	<div id="miDiv" style="background-color: yellow" class="miclase"> Mi Div </div>

	<p id="p1"></p>

	<button onclick="obtneratributos();" > Cambiar parrafo</button>
</body>
</html>
